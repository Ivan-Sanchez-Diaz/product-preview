<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Product</title>
</head>

<body>
    <main>
        <article class="product-preview">
            <picture>
                <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
                <img src="/images/image-product-mobile.jpg" />
            </picture>
            <div class="product-info">
                <h1 class="product-type">PERFUME</h1>
                <h2 class="product-brand">Gabrielle Essence Eau De Parfum</h2>
                <p class="product-description">A floral, solar and voluptuous interpretation composed by Oliver
                    Polge, Perfumer-Creator for the House
                    of CHANEL.</p>

                <div class="price-container">
                    <h3 class="real-price">$149.99</h3>
                    <h3 class="discount-price">$169.99</h3>
                </div>
                <button class="button">
                    <img src="/images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
        </article>
    </main>
</body>

</html>
